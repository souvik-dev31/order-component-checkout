<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <title>Order Summary</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="card">
    <img class="hi" src="images/illustration-hero.svg">
  <div class="container">
    <h2 class="title">Order Summary</h2>
    <p class="order-desc">You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!
    </p>
    <div class="pcont">
      <img src="images/icon-music.svg">
      <div class="pdesc">
        <strong>Annual Plan</strong>
        <p>$59.99/year</p>
      </div>
      <a href="#">Change</a>
      
    </div>
    <button class="pb">Proceed to Payment</button>
    <button class="cb">Cancel Order</button>
  </div>
  </div>
  

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Souvik Chakraborty</a>.
  </div>
</body>
</html>
